<form class="form-horizontal">
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="title" class="form-control" id="title" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label for="release_date" class="col-sm-2 control-label">Release Date</label>
    <div class="col-sm-10">
      <input type="release_date" class="form-control" id="release_date" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label for="budget" class="col-sm-2 control-label">Budget</label>
    <div class="col-sm-10">
      <input type="budget" class="form-control" id="budget" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label for="distributor" class="col-sm-2 control-label">Distributor</label>
    <div class="col-sm-10">
      <input type="distributor" class="form-control" id="distributor" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Add Movie</button>
    </div>
  </div>
</form>

<h4>Existing Movies in the Database</h4>
<ul>
    <li *ngFor="let movie of moviesInfo">
      {{ movie.title }} 
    </li>
</ul>
