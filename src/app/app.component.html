<h3>Movies</h3>

<form id="movies" (ngSubmit)="addMovieUsingService(movieForm)" #movieForm="ngForm" class="form-horizontal">
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" ngModel #title="ngModel" name="title" class="form-control" id="title" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label for="release_date" class="col-sm-2 control-label">Release Date</label>
    <div class="col-sm-10">
      <input type="text" ngModel #release_date="ngModel" name="relase_date"  class="form-control" id="release_date" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label for="budget" class="col-sm-2 control-label">Budget</label>
    <div class="col-sm-10">
      <input type="text" ngModel #budget="ngModel" name="budget"  class="form-control" id="budget" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label for="distributor" class="col-sm-2 control-label">Distributor</label>
    <div class="col-sm-10">
      <input type="text" ngModel #distributor="ngModel" name="distributor"  class="form-control" id="distributor" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Add Movie</button>
    </div>
  </div>
  <div>
    <h4>Existing Movies in the Database</h4>
    <ul>
      <li *ngFor="let movie of moviesInfo">
        {{ movie.title }}, {{ movie.distributor }}
      </li>
    </ul>
  </div>
</form>

<hr>

<h3>Actors</h3>

<form id="movies" class="form-horizontal">
  <div class="form-group">
    <label for="first_name" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
      <input type="first_name" class="form-control" id="first_name" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label for="last_name" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
      <input type="last_name" class="form-control" id="last_name" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label for="birthdate" class="col-sm-2 control-label">Birthdate</label>
    <div class="col-sm-10">
      <input type="birthdate" class="form-control" id="birthdate" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label for="active_year" class="col-sm-2 control-label">Active Since Year</label>
    <div class="col-sm-10">
      <input type="active_year" class="form-control" id="active_year" placeholder="">
    </div>
  </div>

  <div id="actors">
    <h4>Existing Actors in the Database</h4>
    <ul>
      <li *ngFor="let actor of actorsInfo">
        {{ actor.firstName }} {{ actor.lastName }}
      </li>
    </ul>
  </div>

</form>
